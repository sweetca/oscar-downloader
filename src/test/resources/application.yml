spring:
  data:
    mongodb:
      uri: mongodb://oscar:oscar@127.0.0.1:27017/oss

application:
  git:
    repository-dir: /tmp/test/components
    storage-limit: 2Gb
  mongo:
    parallel-connections: 2

job:
  url: http://localhost:8081
  checkCron: 0 */1 * * * *

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    org.springframework.transaction.interceptor: ERROR
    org.springframework.data.mongodb.core.MongoTemplate: ERROR
    org.springframework.data: ERROR
    com.oscar: ERROR
